<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards & Tankards - Deck Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="../" class="home-link">🍻 Cards & Tankards 🍻</a></h1>
            <div class="deck-info">
                <div class="deck-name-and-factions">
                    <div class="deck-name-section">
                        <label for="deck-name">📜 Deck name:</label>
                        <input type="text" id="deck-name" placeholder="My legendary deck..." maxlength="50">
                    </div>
                    <div class="faction-selectors">
                        <div class="faction-select">
                            <label for="primary-faction">⚔️ Primary:</label>
                            <select id="primary-faction">
                                <option value="">Choose...</option>
                                <option value="DM">🟣 DM</option>
                                <option value="PG">🔴 PG</option>
                                <option value="WH">🟢 WH</option>
                                <option value="AO">🔵 AO</option>
                                <option value="N">⚫ N</option>
                            </select>
                        </div>
                        <div class="faction-select">
                            <label for="secondary-faction">🛡️ Secondary:</label>
                            <select id="secondary-faction">
                                <option value="">None</option>
                                <option value="DM">🟣 DM</option>
                                <option value="PG">🔴 PG</option>
                                <option value="WH">🟢 WH</option>
                                <option value="AO">🔵 AO</option>
                                <option value="N">⚫ N</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="url-display">
                <label for="deck-url">🔗 Deck sharing link:</label>
                <div class="url-input-container">
                    <input type="text" id="deck-url" readonly>
                    <button id="copy-url">📜 Copy</button>
                    <button id="copy-decklist">📋 Copy Text Decklist</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="available-cards-section">
                <h2>🃏 Card Collection</h2>
                <div class="filter-controls">
                    <select id="faction-filter">
                        <option value="">All factions</option>
                    </select>
                    <input type="text" id="search-filter" placeholder="🔍 Search for a card...">
                    <select id="sort-filter">
                        <option value="name">📝 Sort by Name</option>
                        <option value="mana">💎 Sort by Mana</option>
                        <option value="rarity">⭐ Sort by Rarity</option>
                        <option value="type">🎴 Sort by Type</option>
                    </select>
                    <select id="order-filter">
                        <option value="asc">⬆️ Ascending</option>
                        <option value="desc">⬇️ Descending</option>
                    </select>
                </div>
                <div id="available-cards" class="cards-grid"></div>
            </div>

            <div class="deck-section">
                <div class="deck-header">
                    <div class="deck-header-text">
                        <h2>⚔️ Your Deck</h2>
                        <div id="deck-count" class="deck-count">(0/40 cards)</div>
                    </div>
                    <button id="clear-deck">🗑️</button>
                </div>
                <div id="deck-container" class="cards-grid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
