<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards & Tankards - Deck Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="../" class="home-link">🍻 Cards & Tankards - Deck builder 🍻</a></h1>
        </header>

        <div class="main-content">
            <div class="available-cards-section">
                <h2>🃏 Card Collection</h2>
                <div class="filter-controls">
                    <div class="faction-filter-dropdown">
                        <button class="faction-filter-button" id="faction-filter-button">
                            <span class="faction-filter-text">🌈 All Factions</span>
                            <span class="dropdown-arrow">▼</span>
                        </button>
                        <div class="faction-filter-list" id="faction-filter-list">
                            <label class="faction-checkbox-item">
                                <input type="checkbox" id="faction-all" value="" checked>
                                <span class="checkmark"></span>
                                🌈 All Factions
                            </label>
                            <label class="faction-checkbox-item">
                                <input type="checkbox" id="faction-dm" value="DM">
                                <span class="checkmark"></span>
                                🟣 Dungeon Master
                            </label>
                            <label class="faction-checkbox-item">
                                <input type="checkbox" id="faction-pg" value="PG">
                                <span class="checkmark"></span>
                                🔴 Plundering Guild
                            </label>
                            <label class="faction-checkbox-item">
                                <input type="checkbox" id="faction-wh" value="WH">
                                <span class="checkmark"></span>
                                🟢 Wild Horde
                            </label>
                            <label class="faction-checkbox-item">
                                <input type="checkbox" id="faction-ao" value="AO">
                                <span class="checkmark"></span>
                                🔵 Augur Order
                            </label>
                            <label class="faction-checkbox-item">
                                <input type="checkbox" id="faction-n" value="N">
                                <span class="checkmark"></span>
                                ⚫ Neutral
                            </label>
                        </div>
                    </div>
                    <select id="sort-filter">
                        <option value="name">📝 Sort by Name</option>
                        <option value="mana">💎 Sort by Mana</option>
                        <option value="rarity">⭐ Sort by Rarity</option>
                        <option value="type">🎴 Sort by Type</option>
                    </select>
                    <select id="order-filter">
                        <option value="asc">⬆️ Ascending</option>
                        <option value="desc">⬇️ Descending</option>
                    </select>
                    <input type="text" id="search-filter" placeholder="🔍 Search for a card...">
                </div>
                <div id="available-cards" class="cards-grid"></div>
            </div>

            <div class="deck-section">
                <div class="deck-header">
                    <div class="deck-header-text">
                        <div class="deck-title-container">
                            <input type="text" id="deck-title" placeholder="Deck name" value="">
                        </div>
                        <div id="deck-count" class="deck-count">(0/40 cards)</div>
                    </div>
                    <button id="clear-deck">🗑️</button>
                </div>
                
                <div class="deck-info">
                    <div class="faction-selectors">
                        <select id="primary-faction">
                            <option value="">⚔️ Primary faction...</option>
                            <option value="DM">🟣 DM</option>
                            <option value="PG">🔴 PG</option>
                            <option value="WH">🟢 WH</option>
                            <option value="AO">🔵 AO</option>
                            <option value="N">⚫ N</option>
                        </select>
                        <select id="secondary-faction">
                            <option value="">🛡️ Secondary faction...</option>
                            <option value="DM">🟣 DM</option>
                            <option value="PG">🔴 PG</option>
                            <option value="WH">🟢 WH</option>
                            <option value="AO">🔵 AO</option>
                            <option value="N">⚫ N</option>
                        </select>
                    </div>
                    <div class="url-display">
                        <div class="url-input-container">
                            <button id="copy-url">📜 Copy Decklist Link</button>
                            <button id="copy-decklist">📋 Copy Decklist Text</button>
                        </div>
                    </div>
                </div>
                
                <div id="deck-container" class="cards-grid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
